<button (click)="openDialog()">Create Todo</button>
<div>{{error$ | async}}</div>
<div class="container">
  <div *ngFor="let todo of todos$ | async">
    <app-todo-card 
      [todo]="todo" 
      (deleteTodo)="onDeleteTodo($event)"
      (editTodo)="onEditTodo($event)"
    >
    </app-todo-card>
  </div>
</div>
