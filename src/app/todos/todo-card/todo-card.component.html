<div>
  <p>User ID: {{ todo.userId }}</p>
  <p>ID: {{todo.id}}</p>
  <p>Title: {{todo.title}}</p>
  <p>Completed: {{todo.completed ? "Yes" : "No"}}</p>
  <button (click)="onDeleteTodo(todo.id)">Delete todo</button>
  <button style="margin-left: 10px;" (click)="openDialog()">Edit todo</button>
</div>
